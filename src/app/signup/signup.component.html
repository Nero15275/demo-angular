<div class="root">
    
    <div className="sroot"  >
        <form class=" row g-3  shadow bg-light " style="width:500px;padding:25px;border-Radius:15px;"[formGroup]="signup" (ngSubmit)="signupSubmit()">
            <h4 style="padding-left: 11rem;">Sign up</h4>
    
    <div class="col-12">
    <label for="inputName" class="form-label">Name</label>
    <input type="text" class="form-control"  autoComplete ="off" name="username" id="inputName" formControlName="username" />
    </div>
    <div style="margin-top: 5px;" *ngIf="username.invalid && (username.dirty || username.touched)"
    class="alert alert-danger">

  <div *ngIf="username.errors?.['required']">
    username is required.
  </div>

  
</div>
    
    <div class="col-md-12">
    <label for="inputMobile" class="form-label">Mobile Number</label>
    <input type="text" class="form-control" autoComplete ="off" name="mobile" id="inputMobile" formControlName="mobile"/>
    </div>
    <div style="margin-top: 5px;" *ngIf="mobile.invalid && (mobile.dirty || mobile.touched)"
    class="alert alert-danger">

  <div *ngIf="mobile.errors?.['required']">
    mobile is required.
  </div>
  <div *ngIf="mobile.errors?.['minlength']">
    mobile must be at least 10 characters long.
  </div>
  
</div>
    <div class="col-md-12">
    <label for="inputEmail" class="form-label">Email</label>
    <input  type="email" class="form-control" autoComplete ="off" name="email" id="inputEmail" formControlName="email"/>
    </div>
    <div style="margin-top: 5px;" *ngIf="email.invalid && (email.dirty || email.touched)"
    class="alert alert-danger">

  <div *ngIf="email.errors?.['required']">
    email is required.
  </div>

  
</div>
    
    <div class="col-12">
    <label for="inputPassword4" class="form-label">Password</label>
    <input  type="password" class="form-control" autoComplete ="off" name="password" id="inputPassword4" formControlName="password"/>
    </div>
    <div style="margin-top: 5px;" *ngIf="password.invalid && (password.dirty || password.touched)"
    class="alert alert-danger">

  <div *ngIf="password.errors?.['required']">
    password is required.
  </div>
  <div *ngIf="password.errors?.['minlength']">
    password must be at least 8 characters long.
  </div>
  
</div>
    <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" autoComplete ="off" name="address" id="inputAddress"formControlName="address" />
    </div>
    <div style="margin-top: 5px;" *ngIf="address.invalid && (address.dirty || address.touched)"
    class="alert alert-danger">

  <div *ngIf="address.errors?.['required']">
    address is required.
  </div>

  
</div>

    <div class="form-check">
    <input class="form-check-input"   type="checkbox" autoComplete ="off" name="checkbox" id="gridCheck"/>

    <button type="submit" class="btn btn-primary"style="backgroundColor:#417723;"[disabled]="signup.invalid">Sign Up</button>

    <a routerLink="/signin">Login here</a>
    </div>
    </form>
