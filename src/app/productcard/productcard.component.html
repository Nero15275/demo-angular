<div class="card" style="width:300px">
  <img class="card-img-top" src="{{allProduct.img}}" alt="Card image" style="height: 280px;">
  <div class="card-body">
    <h4 class="card-title">{{allProduct.name}}</h4>
    <h6 class="card-title">Price : {{allProduct.price}} Rs.</h6>
    <p class="card-text">{{allProduct.description}}
    </p>
    <a routerLink="signin" class="btn btn-success me-3">Buy now</a>
    <a href="#" class="btn btn-warning text-white">Add to cart</a>
  </div>
</div>
